<div name="å§æ" class="c3">
<p class="c2"><span class=
"c1"><b>《荒漠甘泉》3月17日　</b></span><span class=
"c1"><b>讓神安排</b></span></p>
</div>
<div name="å§æ" class="c6">
<p class="c5"><span class="c4"><b>本文摘自考夫曼夫人的</b></span><span class=
"c4"><b>《荒漠甘泉》</b></span></p>
</div>
<div name="å§æ (Web)" class="c3">
<p class="c2"><span class="c7"><b>經文：</b></span><span class=
"c8"><b>太2：13</b></span></p>
</div>
<table width="100.00%" border="1" cols="2" rows="1">
<tr>
<td bgcolor="white" width="13.25%" rowspan="1" colspan="1">
<div name="å§æ (Web)" class="c10">
<p class="c9">太2：13</p>
</div>
</td>
<td bgcolor="white" width="86.75%" rowspan="1" colspan="1">
<div name="å§æ (Web)" class="c10">
<p class="c2"><span class=
"c11">他們去後、有主的使者向約瑟夢中顯現、說、起來、帶著小孩子同他母親、逃往埃及、</span><span class=
"c11"><b>住在那裏、等我吩咐你</b></span><span class=
"c11">．因為希律必尋找小孩子要除滅他。</span></p>
</div>
</td>
</tr>
</table>
<div name="å§æ (Web)" class="c13">
<p class="c12"><span class=
"c7">哦，不安定的心哪，你跳得多麽厲害，撞在環境的鐵欄上，想沖出去到外面更寬大的場地去工作。</span><span class=
"c7"><b>靜下來罷，讓　神替你安排你的日子罷。今天的忍耐和信靠，就是將來　神差你出去作大事業的預備。</b></span><span class="c7">
－選</span></p>
</div>
