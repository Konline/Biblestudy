<div name="å§æ" class="c3">
<p class="c2"><span class="c1"><b>《荒漠甘泉》</b></span><span class=
"c1"><b>5</b></span><span class="c1"><b>月</b></span><span class=
"c1"><b>23</b></span><span class="c1"><b>日　禍患中領出</b></span></p>
</div>
<div name="å§æ" class="c6">
<p class="c5"><span class="c4"><b>本文摘自考夫曼夫人的</b></span><span class=
"c4"><b>《荒漠甘泉》</b></span></p>
</div>
<div name="å§æ (Web)" class="c3">
<p class="c2"><span class="c7"><b>經文：</b></span><span class=
"c4"><b>詩107：27-28</b></span></p>
</div>
<table width="100.00%" border="1" cols="2" rows="2">
<tr>
<td bgcolor="white" width="15.40%" rowspan="1" colspan="1">
<div name="å§æ" class="c9">
<p class="c8">詩107：27</p>
</div>
</td>
<td bgcolor="white" width="84.60%" rowspan="1" colspan="1">
<div name="å§æ" class="c9">
<p class="c2">他們搖搖幌幌．東倒西歪、好像醉酒的人．<span class=
"c10"><b>他們的智慧無法可施</b></span>。</p>
</div>
</td>
</tr>
<tr>
<td bgcolor="white" width="15.40%" rowspan="1" colspan="1">
<div name="å§æ" class="c9">
<p class="c8">詩107：28</p>
</div>
</td>
<td bgcolor="white" width="84.60%" rowspan="1" colspan="1">
<div name="å§æ" class="c9">
<p class="c8">於是他們在苦難中哀求耶和華、他從他們的禍患中領出他們來。</p>
</div>
</td>
</tr>
</table>
<div name="å§æ (Web)" class="c12">
<p class="c11">你不要失望；也許最後的一把鑰匙，它才是替你開門的。－司單雪佛（Stansiter）</p>
</div>
