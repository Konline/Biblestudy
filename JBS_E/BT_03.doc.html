<p class="c1">禱告不是甚麼</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告是注重　神的命令，<b>不是命令　神</b>。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告是讓　神來改變我，<b>不是改變　神</b>。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告是我要遵　神的旨意，<b>不是求主遵照我的意思行</b>。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告是由聖靈感動我去禱告，<b>不是以美好的言詞打動　神</b>。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告是依靠主耶穌基督的名，<b>不是靠我的力量</b>。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告<b>不是沒有辦法的辦法</b>，而是我對全能者的信靠。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告<b>不是報告和說話</b>，而是與　神傾心吐意。</p>
</div>
<div name="å§æ" class="c4">
<p class="c3">禱告<b>不是宗教的儀式</b>，而是作　神兒女的特權和福分。</p>
</div>
<div name="å§æ" class="c6">
