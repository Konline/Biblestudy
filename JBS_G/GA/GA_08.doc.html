<p class="c1">親愛的弟兄姐妹們，朋友們：</p>
</div>
<div name="å§æ" class="c2">
<p class="c1">&nbsp;</p>
</div>
<div name="å§æ" class="c2">
<p class="c1">你們好！今周的金句是羅馬書8章14節:『因爲凡被　神的靈引導的，都是　神的兒子。』</p>
</div>
<div name="å§æ" class="c2">
<p class="c1">&nbsp;</p>
</div>
<div name="å§æ" class="c2">
<p class="c1">
人被聖靈感動，接受耶穌基督爲救主成爲神的孩子。神的孩子有神賜的權柄,神的話就是權威;送平安，使人和睦;有生命活力，降服在神面前;有自
由，能夠不做自己想做而不該做的事；愛弟兄，如光一樣照亮他人。風看不見，摸不著，但人能感覺到。聖靈的做工就象風一樣，人能深深地感覺到。感謝神，基督
徒有聖靈在心中。</p>
</div>
